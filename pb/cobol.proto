// literal ----------------------------------

message CobolWord {
    string value = 1;
}


message Literal {
    enum Type {
        BOOLEAN = 0;
        CICS_DFH_RESP = 1;
        CICS_DFH_VALUE = 2;
        FIGURATIVE_CONSTANT = 3;
        NON_NUMERIC = 4;
        NUMERIC = 5;
    }
    Type type = 1;
    oneof one_of {
        NumericLiteral numeric_literal = 2;
        BooleanLiteral boolean_literal = 3;
        NonNumericLiteral non_numeric_literal = 4;
        FigurativeConstant figurative_constant = 5;
        // cicsDfhRespLiteral
        // cicsDfhValueLiteral
    }
}

message BooleanLiteral {
    bool value = 1;
}

message NumericLiteral {
    enum Type {
        FLOAT = 0;
        INTEGER = 1;
    }
    Type type = 1;
    string value = 2;
}

