message Condition {
    CombinableCondition combinable_condition = 1;
    repeated AndOrCondition and_or_condition = 2;
}

message AndOrCondition {
    enum AndOr {
        AND = 0;
        OR = 1;
    }
    AndOr and_or = 1;
    CombinableCondition combinable_condition = 2;
    repeated Abbreviation abbreviations = 3;
}

