    string value = 1;
}

message FigurativeConstant {
    enum Type {
        ALL = 0;
        HIGH_VALUE = 1;
        HIGH_VALUES = 2;
        LOW_VALUE = 3;
        LOW_VALUES = 4;
        NULL = 5;
        NULLS = 6;
        QUOTE = 7;
        QUOTES = 8;
        SPACE = 9;
        SPACES = 10;
        ZERO = 11;
        ZEROES = 12;
        ZEROS = 13;
    }
    Type type = 1;
    Literal literal = 2;
}

